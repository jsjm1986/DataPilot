version: '3.8'

services:
  # MySQL 8.0 - 主数据库
  mysql:
    image: mysql:8.0
    container_name: datapilot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: REPLACED_PLACEHOLDER
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: datapilot
      MYSQL_PASSWORD: REPLACED_PLACEHOLDER
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mock_data/schemas:/docker-entrypoint-initdb.d:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 15 - 备用数据库 + Checkpointer 存储
  postgres:
    image: postgres:15
    container_name: datapilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: datapilot
      POSTGRES_PASSWORD: REPLACED_PLACEHOLDER
      POSTGRES_DB: sales
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datapilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7 - 缓存 + 语义缓存
  redis:
    image: redis:7-alpine
    container_name: datapilot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: datapilot-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DataPilot 后端 API (开发模式)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datapilot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
    environment:
      - DATAPILOT_ENV=development
      - MYSQL_URL=mysql+aiomysql://<user>:<password>@mysql:3306/<db>
      - POSTGRES_URL=postgresql+asyncpg://<user>:<password>@postgres:5432/<db>
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    profiles:
      - full

volumes:
  mysql_data:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
    name: datapilot-network
